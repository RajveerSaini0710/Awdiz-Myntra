<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/1d9ede0fff.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>


    <header>
        <div class="navbar">
            <div class="logo">
                <img class="mainlogo" src="myntra logo.png" alt="logo">
            </div>
            <div class="section">
                <div id="men"> <a href="myntracategory.html" target="_blank">Men</a> </div>
                <div id="women">Women</div>
                <div id="kids">Kids</div>
                <div id="home">Home</div>
                <div id="beauty">Beauty</div>
                <div id="studio">Studio</div>
            </div>
            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <input placeholder="Search for products,brands and more" type="search" class="input">
            </div>
            <div class="profile">
                <div id="pp">
                    <div><i class="fa-solid fa-user"></i></div>
                    <div>Profile</div>

                </div>
                <div id="wish">
                    <div><i class="fa-solid fa-heart"></i></div>
                    <div>Wishlist</div>

                </div>

                <div id="bag">
                    <a href="cart.html" target="_blank">
                        <div> <i class="fa-solid fa-bag-shopping"></i></div>
                        <div>Bag</div>
                    </a>

                </div>
            </div>
        </div>
    </header>



    <div class="container">

        <div id="center">

            <div id="container1">
                <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2023/2/7/c2be095d-a4fb-4981-bdad-9d69ea189da31675792659902-offer-banner-500-600x240-code-_-MYNTRA200.jpg" alt="">
            </div>


            <div id="container2">
                <p><b>Login</b>  or <b> Signup</b></p>

                <div id="input">
                    <p>+91</p>

                    <input type="number" placeholder="Mobile Number">
                </div>

                <div id="inputsection">

                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">

                </div>

                <p>By continuning, I agree to the <span>Terms Of Use</span> & <span>Privacy Policy</span> </p>

                <button id="button1">  CONTINUE </button>

                <p>Have trouble logging in ? <span>Get Help</span></p>
            </div>

        </div>
        
    </div>


    
</body>
</html>
